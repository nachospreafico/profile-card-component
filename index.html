<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <header></header>

    <main class="card-container">
      <div class="bg-container">
        <img
          class="bg-img"
          alt="background image for card"
          src="./assets/images/bg-pattern-card.svg"
        />
      </div>
      <div class="data-container">
        <img
          class="profile-pic"
          alt="profile picture"
          src="./assets/images/image-victor.jpg"
        />
        <h1 class="name">Victor Crest <span id="age">26</span></h1>
        <h2 class="location">London</h2>
      </div>
      <div class="social-stats">
        <div>
          <p class="stats">80K</p>
          <p class="label">Followers</p>
        </div>
        <div>
          <p class="stats">803K</p>
          <p class="label">Likes</p>
        </div>
        <div>
          <p class="stats">1.4K</p>
          <p class="label">Photos</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
